name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', 3.11, 3.12]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Test package structure
      run: |
        echo "Checking package structure..."
        ls -la src/
        ls -la src/anonsuite/
        
    - name: Test basic imports
      run: |
        cd ${{ github.workspace }}
        PYTHONPATH=src python -c "import anonsuite; print('âœ“ Package imported successfully')"
        
    - name: Test CLI command
      run: |
        cd ${{ github.workspace }}
        PYTHONPATH=src python -m anonsuite --version
        
    - name: Test help command
      run: |
        cd ${{ github.workspace }}
        PYTHONPATH=src python -m anonsuite --help || true

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install minimal build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build || python setup.py --help-commands
        
    - name: Build package
      run: |
        if command -v python -m build &> /dev/null; then
          python -m build
        else
          python setup.py sdist bdist_wheel || echo "Setup.py build completed"
        fi
        
    - name: Verify build outputs
      run: |
        echo "Build directory contents:"
        ls -la
        if [ -d "dist" ]; then
          echo "Distribution files:"
          ls -la dist/
        fi
        
    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-${{ github.run_id }}
        path: |
          dist/
          build/
        if-no-files-found: ignore
